<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Regex Pattern</title>
        <meta charset="utf-8">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
        <link href="./assest/styles.css" rel="stylesheet" type="text/css" />
        <script src="./assest/javascript.js"></script>
    </head>
    <body>
        <div class="container simple-form">
            <form id="form">
                <div class="mb-3">
                  <label for="exampleInputEmail1" class="form-label">Email address</label>
                  <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                  <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
                </div>
                <div class="mb-3">
                  <label for="exampleInputPassword1" class="form-label">Password</label>
                  <input type="password" pattern="^(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{10,}$" class="form-control" id="exampleInputPassword1"  title="Must contain at least one number and one uppercase and lowercase letter, and at least 10 or more characters">
                </div>
                <div class="mb-3 form-check">
                  <input type="checkbox" class="form-check-input" id="exampleCheck1">
                  <label class="form-check-label" for="exampleCheck1">Check me out</label>
                </div>
                <button type="submit" id="submit" class="btn btn-primary">Submit</button>
              </form>
        </div>


		<a href="../index.html">Home</a>
    </body>
</html>
